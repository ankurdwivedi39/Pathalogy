<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Khushipath</title>
    <link rel="stylesheet" href="/Register/regi.css">
    <link rel="stylesheet" href="/FP/style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h2>Register</h2>
        <form action="/Register" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username"   required>
                <label for="username">Username</label>
            </div>

            <div class="form-group">
                <input type="email"  id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password"  id="password" name="password" required>
                <label for="password">password</label>
            </div>

            <div class="form-group">
                <input type="password"  id="confirmpassword" name="confirmpassword" required>
                <label for="confirmpassword">ConfirmPassword</label>
            </div>

            <p><input type="checkbox" required> I agree to the <a href="/FP/terms_and_conditions.html">Terms & Conditions</a></p>

            <input type="submit" id="btn" value="Register">
            
            <p>Already have an account? <a href="/Login">Login</a></p>
            <p class="admin-link">Are you an Admin? <a href="/AdminLogin">Login Here</a></p>
        </form>
    </div> 
</body>
</html>

<script>

  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      username: document.querySelector("#username").value,
      email: document.querySelector("#email").value,
      password: document.querySelector("#password").value,
      confirmpassword: document.querySelector("#confirmpassword").value,
    };

    try {
      const res = await fetch("/Register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const text = await res.text();
      if (res.ok) {
        alert("✅ Registration Successful!");
        window.location.href = "/Login";
      } else {
        alert("❌ " + text);
      }
    } catch (err) {
      alert("Server error: " + err.message);
    }
  });



</script>

<script>
   // --- CART COUNT HELPER FUNCTIONS (ADDED) ---
        function getCart() {
            // Retrieves cart data from local storage, defaults to empty array
            const cartString = localStorage.getItem('khushipathCart');
            return cartString ? JSON.parse(cartString) : [];
        }

        function updateCartCount() {
            const cart = getCart();
            const cartCountElement = document.getElementById('cart-count');
            
            // Calculate the total number of items (sum of all quantities)
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
                // Only display the badge if there are items in the cart
                cartCountElement.style.display = totalItems > 0 ? 'inline-block' : 'none';
            }
        }
        // --- END CART COUNT HELPER FUNCTIONS ---

        // CRITICAL FIX: Call updateCartCount when the page is fully loaded.
        document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
