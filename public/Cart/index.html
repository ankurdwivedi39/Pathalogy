    <div class="container">
        <h1>üõí Your Shopping Cart</h1>

        <div class="cart-header-row" id="cart-header-row-display" style="display: none;">
            <span class="cart-item-name">Package</span>
            <span class="cart-item-price" style="text-align: center;">Price</span>

>
    Proceed to Checkout
</a>
        <a href="#" id="continue-shopping-btn" style="display: block; text-align: center; margin-top: 15px; color: #3498db;" onclick="continueShopping(event)">‚Üê Continue Shopping</a>
    </div>

    <script>
        // Helper function for Indian Rupee formatting
        const formatter = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 0, 
        });
        
        // 1. Storage Functions
        function getCart() {
            const cartString = localStorage.getItem('khushipathCart');
            return cartString ? JSON.parse(cartString) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('khushipathCart', JSON.stringify(cart));
        }

        // 2. Core Cart Logic: Item Removal
        function removeItemFromCart(packageId) {
            let cart = getCart();
            // Filter the cart to exclude the item matching the ID
            cart = cart.filter(item => item.id !== packageId);
            
            saveCart(cart);
            renderCart(); // Refresh the visible cart
        }

        // Function to delegate the removal click
        function handleRemoveClick(event) {
            const button = event.target.closest('.remove-btn');
            if (button) {
                event.preventDefault(); 
                const packageId = button.getAttribute('data-id');
                removeItemFromCart(packageId);
            }
        }

        // 3. Core Cart Logic: Display/Render (Unchanged)
        function renderCart() {
            const cart = getCart();
            const cartList = document.getElementById('cart-items');
            const totalItemsSpan = document.getElementById('total-items');
            const totalPriceSpan = document.getElementById('total-price');
            const cartHeader = document.getElementById('cart-header-row-display');
            const checkoutBtn = document.getElementById('checkout-btn');

            cartList.innerHTML = ''; 
            
            let totalItems = 0;
            let totalPrice = 0;

            if (cart.length === 0) {
                cartList.innerHTML = '<li class="empty-message">Your cart is currently empty. Add a package to continue.</li>';
                cartHeader.style.display = 'none';
                checkoutBtn.style.display = 'none';
            } else {
                cartHeader.style.display = 'flex';
                checkoutBtn.style.display = 'block';

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    totalItems += item.quantity;
                    totalPrice += itemTotal;
                    
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="cart-item-name">${item.name}</span>
                        <span class="cart-item-price">${formatter.format(item.price)}</span>
                        <span class="cart-item-qty">${item.quantity}</span>
                        <span class="cart-item-subtotal">${formatter.format(itemTotal)}</span>
                        <span class="cart-item-remove">
                            <button class="remove-btn" data-id="${item.id}" title="Remove Item">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </span>
                    `;
                    cartList.appendChild(li);
                });
            }

            totalItemsSpan.textContent = totalItems;
            totalPriceSpan.textContent = formatter.format(totalPrice);
        }

        // 4. *** NEW FUNCTION: DYNAMIC CONTINUE SHOPPING ***
        function continueShopping(event) {
            event.preventDefault(); 
            
            // Check Session Storage for the last visited page URL
            const lastPage = sessionStorage.getItem('lastShoppingPage');
            
            if (lastPage) {
                // If a URL is saved, redirect the user there.
                window.location.href = lastPage;
            } else {
                // Fallback: If no page is saved (e.g., first visit), go to the main packages page.
                // Assuming /Packages/packages.html is the central hub.
                window.location.href = "/Packages/packages.html"; 
            }
        }
        // ************************************************

        // 5. Initialization
        // Attach the item removal handler using event delegation
        document.getElementById('cart-items').addEventListener('click', handleRemoveClick);

        // Load the cart items when the page loads
        document.addEventListener('DOMContentLoaded', renderCart);

    </script>
    <script>
   // --- CART COUNT HELPER FUNCTIONS (ADDED) ---
        function getCart() {
            // Retrieves cart data from local storage, defaults to empty array
            const cartString = localStorage.getItem('khushipathCart');
            return cartString ? JSON.parse(cartString) : [];
        }

        function updateCartCount() {
            const cart = getCart();
            const cartCountElement = document.getElementById('cart-count');
            
            // Calculate the total number of items (sum of all quantities)
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
                // Only display the badge if there are items in the cart
                cartCountElement.style.display = totalItems > 0 ? 'inline-block' : 'none';
            }
        }
        // --- END CART COUNT HELPER FUNCTIONS ---

        // CRITICAL FIX: Call updateCartCount when the page is fully loaded.
        document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
