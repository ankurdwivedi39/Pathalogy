<div class="container">
  <h2>User Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" required />
      <label>Password</label>
    </div>
    <p>
      <input type="checkbox" /> Remember Me
      <a href="#">Forget Password</a>
    </p>
    <input type="submit" id="btn" value="Login" />
    <p>Don't have an account? <a href="/Register">Register</a></p>
    <p class="admin-link">Are you an Admin? <a href="/AdminLogin">Login Here</a></p>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/Login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const text = await res.text();

      if (res.ok) {
        // ðŸ’¡ UPDATE: Redirect standard users to /Doctor route as defined in server.js
        const msgBox = document.createElement("div");
        msgBox.textContent = "Login successful! Redirecting to dashboard...";
        msgBox.style.position = "fixed";
        msgBox.style.top = "20px";
        msgBox.style.left = "50%";
        msgBox.style.transform = "translateX(-50%)";
        msgBox.style.backgroundColor = "#4caf50";
        msgBox.style.color = "white";
        msgBox.style.padding = "10px 20px";
        msgBox.style.borderRadius = "5px";
        msgBox.style.zIndex = "9999";
        document.body.appendChild(msgBox);

        setTimeout(() => {
          // ðŸ”‘ Redirection for SUCCESSFUL User Login
          window.location.href = "/UserDashboard/dashboard.html"; 
        }, 1200);
      } else {
        // Error message display remains the same
        const msgBox = document.createElement("div");
        msgBox.textContent = text;
        msgBox.style.position = "fixed";
        msgBox.style.top = "20px";
        msgBox.style.left = "50%";
        msgBox.style.transform = "translateX(-50%)";
        msgBox.style.backgroundColor = "#f44336";
        msgBox.style.color = "white";
        msgBox.style.padding = "10px 20px";
        msgBox.style.borderRadius = "5px";
        msgBox.style.zIndex = "9999";
        document.body.appendChild(msgBox);

        setTimeout(() => msgBox.remove(), 2000);
      }
    } catch (err) {
      console.error(err);
      alert("Server error: " + err.message);
    }
  });
</script>
<script>
   // --- CART COUNT HELPER FUNCTIONS (ADDED) ---
        function getCart() {
            // Retrieves cart data from local storage, defaults to empty array
            const cartString = localStorage.getItem('khushipathCart');
            return cartString ? JSON.parse(cartString) : [];
        }

        function updateCartCount() {
            const cart = getCart();
            const cartCountElement = document.getElementById('cart-count');
            
            // Calculate the total number of items (sum of all quantities)
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cartCountElement) {
                cartCountElement.textContent = totalItems;
                // Only display the badge if there are items in the cart
                cartCountElement.style.display = totalItems > 0 ? 'inline-block' : 'none';
            }
        }
        // --- END CART COUNT HELPER FUNCTIONS ---

        // CRITICAL FIX: Call updateCartCount when the page is fully loaded.
        document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
