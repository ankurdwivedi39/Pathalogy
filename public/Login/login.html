</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" name="email" required />
      <label>Email</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" required />
      <label>Password</label>
    </div>
    <p>
      <input type="checkbox" /> Remember Me
      <a href="#">Forget Password</a>
    </p>
    <input type="submit" id="btn" value="Login" />
    <p>Don't have an account? <a href="/Register/regi.html">Register</a></p>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/Login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const text = await res.text();

      if (res.ok) {
        // âœ… Instead of alert, auto redirect after small delay
        const msgBox = document.createElement("div");
        msgBox.textContent = "Login successful! please wait...";
        msgBox.style.position = "fixed";
        msgBox.style.top = "20px";
        msgBox.style.left = "50%";
        msgBox.style.transform = "translateX(-50%)";
        msgBox.style.backgroundColor = "#4caf50";
        msgBox.style.color = "white";
        msgBox.style.padding = "10px 20px";
        msgBox.style.borderRadius = "5px";
        msgBox.style.zIndex = "9999";
        document.body.appendChild(msgBox);

        setTimeout(() => {
          window.location.href = "/"; // redirect to homepage automatically
        }, 1200);
      } else {
        const msgBox = document.createElement("div");
        msgBox.textContent = text;
        msgBox.style.position = "fixed";
        msgBox.style.top = "20px";
        msgBox.style.left = "50%";
        msgBox.style.transform = "translateX(-50%)";
        msgBox.style.backgroundColor = "#f44336";
        msgBox.style.color = "white";
        msgBox.style.padding = "10px 20px";
        msgBox.style.borderRadius = "5px";
        msgBox.style.zIndex = "9999";
        document.body.appendChild(msgBox);

        setTimeout(() => msgBox.remove(), 2000);
      }
    } catch (err) {
      console.error(err);
      alert("Server error: " + err.message);
    }
  });
</script>






</body>
</html>
